<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Weather-Live Weather Status</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/wtr.png" type="images/icon type">

</head>



<nav class="navbar">

  <ul>
    <li><img src="images/icon.png" alt=""></li>
    <li><strong>
        <h1>Home</h1>
      </strong></li>
    <li><strong>
        <h1>Forecast</h1>
      </strong></li>
    <li><strong>
        <h1>About</h1>
      </strong></li>
    <li><strong>
        <h1>Help</h1>
      </strong></li>
  </ul>

  <div class="search">
    <input type="text" placeholder="Which city to Explore?" spellcheck="false">
    <button class="bttn" type="submit">
      <h3><strong>Explore</strong></h3>
    </button>
  </div>
</nav>



<body>

  <div class="card">

    <div class="welcome_text">
      <h2>Welcome to</h2>
      <h1>Rainbow Weather</h1>
      <h2>Search Live Weather Status</h2>
      <img src="images/icon.png">

    </div>

    <div class="weather">
      <img src="images/rain.png" class="weather_icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">Bangalore</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">25 Km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>
    </div>
  </div>


  <div class="bottom">
    <h1>Made with ❤️ by Archit Tiwari</h1>
  </div>

  <script src="script.js"></script>

</body>

</html>
